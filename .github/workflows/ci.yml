name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      TESTCONTAINERS_RYUK_PRIVILEGED: "true"
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: API/requirements_api.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f API/requirements_api.txt ]; then pip install -r API/requirements_api.txt; fi

      - name: Run tests
        run: |
          pytest -q  API/tests/test_db.py API/tests/test_auth.py